
<html>
	
	<head>

		<script src="jquery-1.3.2.min.js"></script>
		<script src="jquery.qtip-1.0.0-rc3.min.js"></script> 

	</head>

	<body>

		<img id="imgName" src="mapSMALL.jpg" width="500" height="528" usemap="#usemap">

		<map name="usemap">
			<area shape="rect" coords="35,5,140,180" alt="meetingroom">
			<area shape="rect" coords="0,230,43,288" alt="office">
			<area shape="rect" coords="189,0,262,95" alt="kitchenette">
			<area shape="rect" coords="308,449,380,527" alt="meeting2">
			<area shape="rect" coords="405,300,486,414" alt="kitchen">
			<area shape="rect" coords="380,411,486,527" alt="kitchen">
			<area shape="rect" coords="381,230,430,277" alt="office1">
			<area shape="rect" coords="430,230,486,300" alt="office2">
		</map>



	<script type="text/javascript">
// Create the tooltips only when document ready
$(document).ready(function()
{
   // Use the each() method to gain access to each elements attributes
   $('area').each(function()
   {
      $(this).qtip(
      {
         content: $(this).attr('alt'), // Use the ALT attribute of the area map
         style: {
            name: 'dark', // Give it the preset dark style
            border: {
               width: 0, 
               radius: 4 
            }, 
            tip: true // Apply a tip at the default tooltip corner
         }
      });
   });
});
</script>

	</body>

</html>
