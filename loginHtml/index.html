<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="loginPage.css" rel="stylesheet">
    </head>
    <body class="loginPage">

        <div class="centered">          
            
            <form>
                <table width="80%" cellspacing="0" cellpadding="0" border="0">
                    
                    <tr>

                        <td class="loginHead" align="left">Login</td>
                        
                    </tr>
                    
                    <tr>

                        <td align="right">Username: </td>
                        <td align="left">
                            <input class="txt-input" type="text" name="username"/>
                        </td>
                    </tr>
                    
                    <tr>

                        <td align="right">Password: </td>
                        <td align="left">
                            <input class="txt-input" type="password" name="username"/>
                        </td>
                    </tr>
                    
                    <tr>

                        <td align="right"> 
                            <input type="checkbox" name="username"/>
                        </td>
                        <td align="left">
                            <div class="remember">
                                Remember me?
                            </div>
                        </td>
                    </tr>
                    
                </table>
            </form>

        </div>
    </body>
</html>
